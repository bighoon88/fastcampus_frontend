<!-- DOC의 TYPE이 무엇인지 명시해야 한다. html5 버전-->
<!DOCTYPE html>
<!-- 국가 언어에 대한 약어 ISO 639-1 코드  -->
<html lang="ko">
    <head>
        <!-- - 기타 정보 -->
        <!--   빈태그로 사용 -->
        <!--   name content charset http-equiv 등과 같은 정보 입력 -->
        <!--   https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta -->
        <meta charset="UTF-8">
        <!-- 문서의 정보 -->
        <!-- - HTML 문서의 제목 -->
        <title>HTML 요소 레퍼런스</title>
        <!-- - 스타일 직접 입력 -->
        <!-- - 스타일 외부에서 가져와서 연결 -->
    </head>
    <body>
        <!-- 문서의 구조 -->
    </body>
</html>
