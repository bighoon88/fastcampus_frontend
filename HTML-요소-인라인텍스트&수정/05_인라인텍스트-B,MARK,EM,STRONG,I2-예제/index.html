<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <p>
        <b>1절</b>
        <i class="fas fa-bars"></i>
        <i class="fas fa-home"></i>
        <mark>동해물과 백두산이 마르고</mark> 닳도록
        하느님이 보호하사 우리나라 만세

        <b>2절</b>
        남산 우헤 저 소나무 철갑을 두른 듯
        <em>바람서리 <em>불변함</em>은</em> 우리 기상일세

        <b>3절</b>
        <strong>가을 하날 공활한대 그름 업시 놉고</strong>
        밝은 달은 우리가슴 일편단심일세

        <b>4절</b>
        이 기상과 이 마음으로 님군을 섬기며
        괴로우나 질거우나 나라 사랑하세

        <b>(후렴)</b>
        무궁화 삼천리 화려강산
        대한사람 대한으로 길이 보전하세
    </p>
